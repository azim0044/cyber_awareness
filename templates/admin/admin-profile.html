{% extends '/admin/base.html' %}
{% block styles %}

{% endblock %}
{% block content %}
<section class="main">
  <div class="main-top mb-4">
    <h3>Admin Profile</h3>
    <i class="fas fa-user-cog"></i>
  </div>
  <div class="container-fluid ">
    <div class="row justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card custom-shadow " style="border-radius: 20px;">
          <div class="card-body mb-4">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                width="150">
              <div class="mt-3">
                <h4>Admin</h4>
              </div>
            </div>
          </div>
          <div class="container">
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Admin ID</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{session['user_id']}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{session['fullname']}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{session['email']}}

              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}

{% block scripts %}

{% endblock %}
