<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CyberAwareness Password</title>

  <link rel="stylesheet" href="{{url_for('static', filename='css/animations.css')}}" />
  {% block styles %}{% endblock %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<style>
  .main {
    background: url("{{ url_for('static', filename='images/blacklines.jpg') }}") no-repeat center center ;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    animation: transitionIn-X 0.8s;

  }

  .custom-shadow {
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;

  }

  .custom-card-text {
    max-width: 40%;
  }

  .card-container {
    max-height: 86vh;
    /* Adjust this based on your needs */
    overflow-y: auto;
  }

  .card-container::-webkit-scrollbar {
    display: none;
    /* For Chrome, Safari and Opera */
  }

  .modal-fullscreen {
    width: 100%;
    max-width: 100%;
    height: 100%;
    margin: 0;
  }

  .modal-fullscreen .modal-content {
    height: 100%;
    border: 0;
    border-radius: 0;
  }

  .modal-fullscreen .modal-body {
    overflow-y: auto;
  }

  .radius-10 {
    border-radius: 10px !important;
  }

  .border-info {
    border-left: 5px solid #0dcaf0 !important;
  }

  .border-danger {
    border-left: 5px solid #fd3550 !important;
  }

  .border-success {
    border-left: 5px solid #15ca20 !important;
  }

  .border-warning {
    border-left: 5px solid #ffc107 !important;
  }


  .card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0px solid rgba(0, 0, 0, 0);
    border-radius: .25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
  }

  .bg-gradient-scooter {
    background: #17ead9;
    background: -webkit-linear-gradient(45deg, #17ead9, #6078ea) !important;
    background: linear-gradient(45deg, #17ead9, #6078ea) !important;
  }

  .widgets-icons-2 {
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ededed;
    font-size: 27px;
    border-radius: 10px;
  }

  .rounded-circle {
    border-radius: 50% !important;
  }

  .text-white {
    color: #fff !important;
  }

  .ms-auto {
    margin-left: auto !important;
  }

  .bg-gradient-bloody {
    background: #f54ea2;
    background: -webkit-linear-gradient(45deg, #f54ea2, #ff7676) !important;
    background: linear-gradient(45deg, #f54ea2, #ff7676) !important;
  }

  .bg-gradient-ohhappiness {
    background: #00b09b;
    background: -webkit-linear-gradient(45deg, #00b09b, #96c93d) !important;
    background: linear-gradient(45deg, #00b09b, #96c93d) !important;
  }

  .bg-gradient-blooker {
    background: #ffdf40;
    background: -webkit-linear-gradient(45deg, #ffdf40, #ff8359) !important;
    background: linear-gradient(45deg, #ffdf40, #ff8359) !important;
  }

  .img {
    max-width: 30%;
    /* Set the maximum width of the image to its container width */
    height: auto;
    /* Maintain the aspect ratio of the image */
    display: block;
    /* Remove any extra spacing below the image */
    margin: auto;
    /* Center the image horizontally */
  }

  .no-data-text {
    text-align: center;
    margin-top: 10px;
  }
</style>

<body class="custom-body">
  <div class="custom-container">
    <nav class="navbar-custom" style="background: #D7D7D7;">

      <ul>
        <li><a href="#" class="myapp-logo mb-3">
            <span class="myapp-nav-item">Admin DashBoard</span>
          </a></li>
        <li><a href="/admin/dashboard" class="myapp-nav-link">
            <i class="fas fa-home"></i>
            <span class="myapp-nav-item">Home</span>
          </a></li>
        <li><a href="/admin/admin-profile" class="myapp-nav-link">
            <i class="fas fa-user"></i>
            <span class="myapp-nav-item">Profile</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="myapp-nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-book"></i>
            <span class="myapp-nav-item">Material</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/admin/view-material">View Material</a>
            <a class="dropdown-item" href="/admin/add-material">Add Material</a>
          </div>
        </li>
        <li><a href="/admin/view-users" class="myapp-nav-link">
            <i class="fas fa-users"></i>
            <span class="myapp-nav-item">User</span>
          </a>
        </li>

        <li><a href="/admin/logout" class="myapp-nav-link myapp-logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="myapp-nav-item">Log out</span>
          </a></li>
      </ul>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        jQuery('#dataTable').DataTable();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
