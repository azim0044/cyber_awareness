{% extends '/user/base.html' %}

{% block content %}
<section class="main">

    <h3>Material</h3>

    <div class="card-container d-flex justify-content-center">
        <div class="card custom-shadow" style="width: 80rem; height: 30rem; border-radius: 15px; overflow: hidden;">
            <div class="card-body d-flex flex-column justify-content-between" style="background-color: #f8f9fa;">
                <div>
                    <h2 class="card-title text-success" style=" font-weight: bold;">{{get_course_lesson.topic_title}}
                    </h2>
                    <hr style="border-top: 2px solid rgba(0,0,0,.1);">
                    <p class="card-text  mt-4" style="color: #6c757d;">
                        {{get_course_lesson.topic_lesson}}
                    </p>
                </div>


                <div class="d-flex">
                    <div class="mr-auto p-2">
                        <a href="{{ url_for('user.user_material') }}" class="btn btn-success"
                            style="font-weight: bold; border-radius: 15px; ">
                            Back To Material
                        </a>
                    </div>
                    <div class="p-2">
                        <a href="{{ url_for('user.lesson_video', topic_id=get_course_lesson.topic_id) }}"
                            class="btn btn-success"
                            style="font-weight: bold; border-radius: 15px;">Watch Video Lesson</a>

                    </div>
                </div>


            </div>
        </div>
    </div>

</section>

{% endblock %}
